<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
    <section class="container">
        <H1>Formulário de cadastro</H1>
        <ul>
            <li>Nennhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 a 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome">
            <label>CPF</label>
            <input type="text" class="cpf">
            <label>Usuário</label>
            <input type="text" class="usuario">
            <label>Senha</label>
            <input type="text" class="senha">
            <label>Repetir Senha</label>
            <input type="text" class="repetir-senha">
            <button type="submit"></button>
        </form>
    </section>

    <script src="assets/JS/main.js"></script>
</body>

</html>
